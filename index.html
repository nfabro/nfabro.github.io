<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Noel Fabro | Portfolio</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">

<body>

<header>
  <div class="view  jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('img/herobg.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-purple-slight d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <!--Grid column-->
          <div class="col-md-12 text-center">
            <h1 class="display-4 font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInUp hero-text">NOEL FABRO</h1>
            <h5 class="pt-md-5 pt-sm-2 pt-5 pb-md-5 pb-sm-3 pb-5 wow fadeInUp hero-text-sub" data-wow-delay="0.2s">Web Developer</h5>
            <div class="wow fadeInUp" data-wow-delay="0.4s">
              <a class="btn btn-unique btn-rounded"><i class="fa fa-briefcase left"></i> Portfolio</a>
              <a class="btn btn-unique btn-rounded"><i class="fa fa-info left"></i> About Me</a>
              <a class="btn btn-unique btn-rounded"><i class="fa fa-envelope left"></i> Contact Me</a>
            </div>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
</header>

<!-- Buttons -->


<!--Elegant-->
<button type="button" class="btn btn-elegant">Elegant</button>

<!--Unique-->

<!--Pink-->

<!--Purple-->

<!--Deep-purple-->

<!--Indigo-->

<!--Light blue-->
<button type="button" class="btn btn-light-blue">Light blue</button>

<!--Cyan-->
<button type="button" class="btn btn-cyan">Cyan</button>

<!--Dark-green-->

<!--Light-green-->
<button type="button" class="btn btn-light-green">Light-green</button>

<!--Yellow-->
<button type="button" class="btn btn-yellow">Yellow</button>

<!--Amber-->
<button type="button" class="btn btn-amber">Amber</button>

<!--Deep-orange-->

<!--Brown-->

<!--MDB-->
<button type="button" class="btn btn-mdb-color">MDB</button>

  <!-- SCRIPTS -->

  <!-- Bootstrap core JavaScript -->
